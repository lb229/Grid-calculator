<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucy Lainez" />
    <meta name="description" content="This is an exercise about grid in HTML & CSS" />
    <meta name="title" content="calculator" />
    <meta name="keywords" content="numbers, grid, calculator"/>
    <title>calculator</title>
    <link rel="icon" href="https://student.develhope.co/assets/images/brand/develhope_mobile_blue.svg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <input type="text" id="value" readonly>
      <div class="buttons">

        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">x</button>
        <button class="operator">รท</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="equals">=</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="clear">AC</button>
      </div>
    </div>
  </body>
</html>
